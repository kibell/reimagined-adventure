<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Search</title>
    <style>
      /* Base styles and CSS reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #87ceeb, #e0f6ff);
        min-height: 100vh;
        padding: 20px;
        color: #333;
      }

      /* Cloud animation */
      @keyframes float {
        0% {
          transform: translatey(0px);
        }
        50% {
          transform: translatey(-20px);
        }
        100% {
          transform: translatey(0px);
        }
      }

      body::before,
      body::after {
        content: "";
        position: fixed;
        width: 300px;
        height: 300px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 100%;
        z-index: -1;
      }

      body::before {
        top: -150px;
        left: -150px;
        animation: float 6s ease-in-out infinite;
      }

      body::after {
        bottom: -150px;
        right: -150px;
        animation: float 6s ease-in-out infinite 3s;
      }

      /* Form styles */
      #flightForm {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        max-width: 500px;
        margin: 0 auto 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
        font-weight: bold;
      }

      input[type="text"],
      input[type="date"] {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="date"]:focus {
        border-color: #4a90e2;
        box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        outline: none;
      }

      button[type="submit"] {
        background-color: #4a90e2;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.1s ease;
        width: 100%;
      }

      button[type="submit"]:hover {
        background-color: #357abd;
      }

      button[type="submit"]:active {
        transform: scale(0.98);
      }

      /* Results styles */
      #results {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .flight-card {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
        width: 300px;
        transition: transform 0.3s ease;
      }

      .flight-card:hover {
        transform: translateY(-5px);
      }

      .flight-card h3 {
        margin-bottom: 1rem;
        color: #4a90e2;
      }

      .flight-info {
        margin-bottom: 0.5rem;
      }

      .flight-info strong {
        font-weight: bold;
        color: #555;
      }

      .flight-status {
        margin-top: 1rem;
        padding: 0.5rem;
        border-radius: 4px;
        text-align: center;
        font-weight: bold;
      }

      .status-scheduled {
        background-color: #fff9c4;
        color: #ffa000;
      }

      .status-active {
        background-color: #c8e6c9;
        color: #388e3c;
      }

      .status-landed {
        background-color: #bbdefb;
        color: #1976d2;
      }

      .status-cancelled {
        background-color: #ffcdd2;
        color: #d32f2f;
      }

      /* Error message */
      .error-message {
        background-color: #ffcdd2;
        color: #d32f2f;
        padding: 1rem;
        border-radius: 4px;
        text-align: center;
        margin-top: 1rem;
      }

      /* Sign Out button */
      form[action="/logout"] {
        text-align: center;
        margin-top: 2rem;
      }

      form[action="/logout"] button {
        background-color: #ff5722;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      form[action="/logout"] button:hover {
        background-color: #e64a19;
      }

      /* Responsive design */
      @media (max-width: 600px) {
        #flightForm {
          padding: 1.5rem;
        }

        .flight-card {
          width: 100%;
        }
      }

      /* Airplane animation */
      @keyframes fly {
        0% {
          transform: translateX(-100%) translateY(0);
        }
        100% {
          transform: translateX(100vw) translateY(-100px);
        }
      }

      .airplane {
        position: fixed;
        font-size: 24px;
        top: 5%;
        left: -50px;
        animation: fly 15s linear infinite;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <form id="flightForm">
      <input
        type="hidden"
        name="access_key"
        value="07a9c7ee8fac2b94f28e8ab3c607d07c"
      />

      <input
        id="flightStatus"
        type="hidden"
        name="flight_status"
        value="scheduled"
      />

      <div class="form-group">
        <label for="departureAirportCode">Departure Airport Code:</label>
        <input
          type="text"
          class="form-control"
          id="departureAirportCode"
          name="departureAirportCode"
          value="JFK"
          required
        />
      </div>
      <div class="form-group">
        <label for="destinationAirportCode">Destination Airport Code:</label>
        <input
          type="text"
          class="form-control"
          id="destinationAirportCode"
          name="destinationAirportCode"
          value="LHR"
          required
        />
      </div>

      <!-- TODO: API does not support departure date, need to find a valid api -->
      <!-- <div class="form-group">
        <label for="departureDate">Departure Date:</label>
        <input
          type="date"
          class="form-control"
          id="departureDate"
          name="departureDate"
          value="2023-12-25"
          required
        />
      </div> -->

      <button type="submit" class="btn btn-primary">Search Flights</button>
    </form>
    <div id="results"></div>
    <form th:action="@{/logout}" method="post">
      <button type="submit">Sign Out</button>
    </form>
  </body>
</html>
<script>
    document
      .getElementById("flightForm")
      .addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the default form submission

        const accessKey = document.querySelector(
          'input[name="access_key"]'
        ).value;
        const departureAirportCode = document.getElementById(
          "departureAirportCode"
        ).value;
        const destinationAirportCode = document.getElementById(
          "destinationAirportCode"
        ).value;
        const flightStatus = document.getElementById("flightStatus").value;

        const apiUrl = `http://api.aviationstack.com/v1/flights?access_key=${accessKey}&iata=${departureAirportCode}&arr_iata=${destinationAirportCode}&flight_status=${flightStatus}`;
        console.log(apiUrl); // Log the API URL to the console

        fetch(apiUrl)
          .then((response) => response.json())
          .then((data) => {
            if (data.error && data.error.code === "function_access_restricted") {
              displayError(
                "This feature is not available under your current subscription plan."
              );
            } else {
              displayResults(data);
            }
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
            displayError("An error occurred while fetching data.");
          });
      });

      function displayResults(data) {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = ""; // Clear previous results

      if (data.data && data.data.length > 0) {
          data.data.forEach((flight) => {
              const card = document.createElement("div");
              card.className = "flight-card";
              card.innerHTML = `
                  <h3>Flight ${flight.flight.number}</h3>
                  <div class="flight-info"><strong>Airline:</strong> ${flight.airline.name}</div>
                  <div class="flight-info"><strong>Departure:</strong> ${flight.departure.airport}</div>
                  <div class="flight-info"><strong>Arrival:</strong> ${flight.arrival.airport}</div>
                  <div class="flight-status status-${flight.flight_status}">${flight.flight_status.toUpperCase()}</div>
              `;
              resultsDiv.appendChild(card);
          });
      } else {
          resultsDiv.innerHTML = "<p>No flights found.</p>";
      }
  }

  function displayError(message) {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = `<div class="error-message">${message}</div>`;
  }
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = ""; // Clear previous results

      if (data.data && data.data.length > 0) {
        const table = document.createElement("table");
        const headerRow = document.createElement("tr");
        headerRow.innerHTML =
          "<th>Flight Number</th><th>Airline</th><th>Departure</th><th>Arrival</th><th>Status</th>";
        table.appendChild(headerRow);

        data.data.forEach((flight) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                      <td>${flight.flight.number}</td>
                      <td>${flight.airline.name}</td>
                      <td>${flight.departure.airport}</td>
                      <td>${flight.arrival.airport}</td>
                      <td>${flight.flight_status}</td>
                  `;
          table.appendChild(row);
        });

        resultsDiv.appendChild(table);
      } else {
        resultsDiv.innerHTML = "<p>No flights found.</p>";
      }

    function displayError(message) {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = `<p style="color: red;">${message}</p>`;
    }
</script>
